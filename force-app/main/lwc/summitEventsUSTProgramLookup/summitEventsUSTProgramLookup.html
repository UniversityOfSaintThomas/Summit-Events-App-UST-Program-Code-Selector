<!-- Summit Events Ust Program Lookup -->
<template>
    <lightning-card>
        <div class="slds-grid slds-wrap slds-m-around_x-small">
            <template if:true={spinner}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            <div class="slds-col slds-size_1-of-1 slds-m-bottom_medium">
                <lightning-combobox
                        label="St Thomas School"
                        options={st_thomas_school_picklist}
                        aria-label="St Thomas School"
                        onchange={handleOnChange}
                        value={st_thomas_school_picklist_value}
                >
                </lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-m-bottom_medium">

                <lightning-dual-listbox
                        label='Programs'
                        source-label="Available"
                        selected-label="Selected"
                        options={st_thomas_program_picklist}
                        value={st_thomas_program_picklist_value}
                        aria-label="Academic Interest"
                        onchange={handleOnChange}
                        field-level-help=""
                        variant="label-stacked"
                        disable-reordering="true"
                >
                </lightning-dual-listbox>
            </div>
        </div>
    </lightning-card>
</template>
